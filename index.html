<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Library</title>
	</head>
	<body>
		<header>
			<i class="fa-solid fa-book fa-2x"></i>
			<h1>Library</h1>
		</header>
		<button class="new-book">
			<bold class="plus-sign">+</bold>
			NEW BOOK
		</button>
		<div id="book-container"></div>
		<dialog class="modalWindow">
			<form class="book-form" method="dialog">
				<h3>Be aware to fill each position!</h3>
				<input
					type="text"
					name="titleForm"
					id="titleForm"
					class="inputText"
					placeholder="Title"
				/>
				<input
					type="text"
					name="authorForm"
					id="authorForm"
					class="inputText"
					placeholder="Author"
				/>
				<input
					type="number"
					name="pagesForm"
					class="inputText"
					id="pagesForm"
					placeholder="Pages"
				/>
				<div class="checkboxContainer">
					<p>Have you read it?</p>
					<input type="checkbox" name="readForm" id="readForm" />
				</div>

				<button type="submit" class="submitForm">Add</button>
				<button class="closeModal">Close</button>
			</form>
		</dialog>
	</body>
</html>
