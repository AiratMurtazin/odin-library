<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<button class="new-book">NEW BOOK</button>
		<div id="book-container"></div>
		<dialog class="modalWindow">
			<form class="book-form" method="dialog">
				<h3>Be aware to fill each position!</h3>

				<!-- <label for="titleForm">Title</label> -->
				<input
					type="text"
					name="titleForm"
					id="titleForm"
					placeholder="Title"
				/>
				<!-- <label for="authorForm">Author</label> -->
				<input
					type="text"
					name="authorForm"
					id="authorForm"
					placeholder="Author"
				/>
				<!-- <label for="pagesForm">Pages</label> -->
				<input
					type="text"
					name="pagesForm"
					id="pagesForm"
					placeholder="Pages"
				/>

				<label for="readForm" class="readForm"
					>Have you read it?
					<input type="checkbox" name="readForm" id="readForm"
				/></label>
				<button type="submit" class="submitForm">Add</button>
				<button class="closeModal">Close</button>
			</form>
		</dialog>
	</body>
</html>
